<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>ShakeSearch</title>

  <script src="https://code.jquery.com/jquery.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="loading-spinner.js"></script>
  <link rel="stylesheet" href="main.css?version=6">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
    <main role="main" class="container">

        <div class="container">
            <div class="container" style="height: 310px;">
                <div class="row center">
                    <img src="img/skull-illustration.svg" alt="Hamlet Skull">
                </div>
                <div class="row center">
                    <h1>To Be ? Or Not to be ?</h1>
                </div>
                <div class="row center">
                    <p>That was Shakespeare question.</p>
                </div>
            </div>
            <div class="row center">
                <div class="col-md-8">
                    <form id="form" class="form-search">
                        <div class="input-group">
                            <input type="text" class="form-control form-control-lg search-query" id="query" name="query" placeholder="What is your question ?">
                            <button type="submit" id="search-button" class="btn secondary">Search</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="container hide">
            <hr>
            <h2>Books</h2>
            <div class="container" id="books_place" style="padding: 4px">

            </div>
        </div>
        <div class="container hide">
            <hr>
            <h2>Quotes</h2>
            <div class="row" id="quotes_place" style="padding: 4px">

            </div>
        </div>

        <div class="container" id="no_results">
            <hr>
            <div class="row center">
                <h2>No Answers</h2>
            </div>
        </div>
    </main>

    <div class="modal fade" id="quote-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Quote</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <pre id="quote-content"></pre>
                </div>
            </div>
        </div>
    </div>
  <script src="app.js?version=7"></script>
</body>

</html>
